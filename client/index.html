<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css ">
    <!--Models-->
    <script src="./app/domain/negociacao/Negociacao.js" defer></script>
    <script src="app/domain/negociacao/Negociacoes.js" defer></script>
    <script src="app/ui/view/View.js" defer></script>
    <script src="app/ui/models/Mensagem.js" defer></script>
    <script src="app/ui/converters/DateConverter.js" defer></script>

    <!--Proxy Factory-->
    <script src="./app/util/ProxyFactory.js" defer></script>

    <!--Bind-->
    <script src="./app/util/Bind.js" defer></script>
    <!--Controllers-->
    <script src="./app/domain/negociacao/NegociacaoController.js" defer></script>

    <!--Views-->
    <script src="app/ui/view//NegociacoesView.js" defer></script>
    <script src="app/ui/view/MensagemView.js" defer></script>

    <!--Error Exceptions-->
    <script src="app/util/ApplicationException.js" defer></script>
    <script src="app/ui/converters/DataInvalidaException.js" defer></script>

    <!--Services-->
    <script src="app/domain/negociacao/NegociacaoService.js" defer></script>
    <script src="./app/app.js" defer></script>
</head>

<body class="container">

    <h1 class="text-center">Negociações</h1>

    <div id="mensagemView"></div>

    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="text" id="data" class="form-control" placeholder="Ex: 12/07/2025" required autofocus />
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required />
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button id="botao-importa" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button id="botao-apaga" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <div id="negociacoes"></div>
    <br>
    <br>
</body>

</html>
